<div class="card bg-light">
    <div class="card-body p-2 pt-3">
        <div class="card-title">
            <h5>All Projects</h5>
        </div>
        <ul>
            {% for project in site.projects %}
                <li>
                    <a href="{{ site.baseurl }}{{ project.url }}">
                        {{project.title}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
